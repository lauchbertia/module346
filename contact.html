      <form id="form" action="https://gibm.becknet.ch/formular/formular.php" target="blank" method="post">
        <h2>Kontaktformular</h2>
        <label>Anrede *</label>
        <div class="radio">
          <input type="radio" id="m" name="anrede" value="Herr" required/>
          <label for="m">Herr</label>
          <input type="radio" id="f" name="anrede" value="Frau" />
          <label for="f">Frau</label>
          <input type="radio" id="d" name="anrede" value="They" />
          <label for="d">Anderes</label>
        </div>
        
        <label for="prename">Vorname*</label>
        <input type="text" id="prename" name="prename" placeholder="Max" maxlength="100" required/>
        
        <label for="familyname">Nachname*</label>
        <input type="text" id="familyname" name="familyname" placeholder="Mustermann" maxlength="100" required/>
        
        <label for="street">Strasse*</label>
        <input type="text" id="street" name="street" maxlength="100" required/>
      
        <label for="plzOrt">PLZ* / Ort</label>
		    <div class="locations">
          <input type="number" id="plzOrt" name="PLZ" min="1000" max="9999" required/>      
          <input type="text" id="Ort" name="ort" maxlength="100">
        </div>
        
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Nachricht</label>
        <textarea id="message" name="message" rows="3"></textarea>
        
        <div class="buttons">
          <input type="reset" value="Löschen">
          <input type="submit" value="Abschicken">
        </div>
      </form>
